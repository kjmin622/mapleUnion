<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>메이플 유니온 자동배치</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
    <link rel="stylesheet" type="text/css" href="css/map.css"> 
    <link rel="stylesheet" type="text/css" href="css/lank.css"> 
</head>
<body>
    <div class="fullFrame">
        <div class="Frame topFrame">
            <div class="unionMap">
                <div class="contextbox">
                    <div class="btn resetbtn"><img src="src/reset.png"></div>
                    <div class="context">
                        <br>
                        <p class="bold">색칠된 영역을 우선순위로 둡니다!</p>
                        <p>클릭 및 드래그: 칠하기 또는 지우기</p>
                        <p>길게 클릭: 영역선택</p>
                        <p>위 버튼 : 색칠 초기화</p>
                        <br>
                        <p class="bold">유니온 캐릭터 추가</p>
                        <p>아래 + 버튼을 눌러 추가하세요</p>
                        <p>필수 유니온은 체크해주세요</p>
                    </div>
                </div>
                <div class="mapbox"><table id="map"></table></div>
                
                
            </div>
            <div class="setting">
                <div class="selectLank">
                    <div class="lankname">
                        <!-- I, II, III, IV, V -->
                        <p style="font-size:25px;text-align: center;" class="bold lank">노비스 유니온 I</p>
                    </div>
                    <div class="inputlevel">
                        <div class="unionSelect">
                            <img class="unionicon" name="nobice" src="src/nobice.png">
                            <img class="unionicon" name="veteran" src="src/veteran.png">
                            <img class="unionicon" name="master" src="src/master.png">
                            <img class="unionicon" name="grand" src="src/grand.png">
                        </div>
                        <div class="levelSelect">
                            <div class="levelbtn" name="level1">I</div>
                            <div class="levelbtn" name="level2">II</div>
                            <div class="levelbtn" name="level3">III</div>
                            <div class="levelbtn" name="level4">IV</div>
                            <div class="levelbtn" name="level5">V</div>
                        </div>
                    </div>
                    <div class="member" style="font-size:30px;"></div>

                </div>
                <div class="priority"></div>
            </div>
        </div>
        <div class="Frame BottomFrame">
            <div class="haveUnion RunUnion"></div>
            <div class="outputEffect"></div>
        </div>
    </div>
</body>
</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script> 
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/UnionMap.js"></script>
