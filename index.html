<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>메이플 유니온 자동배치</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
    <link rel="stylesheet" type="text/css" href="css/map.css"> 
</head>
<body>
    <div class="fullFrame">
        <div class="Frame topFrame">
            <div class="unionMap">
                <div class="contextbox">
                    <div class="btn resetbtn"><img src="src/reset.png"></div>
                    <div class="context">
                        <br>
                        <p class="bold">색칠된 영역을 우선순위로 둡니다!</p>
                        <p>클릭 및 드래그: 칠하기 또는 지우기</p>
                        <p>길게 클릭: 영역선택</p>
                        <p>위 버튼 : 색칠 초기화</p>
                        <br>
                        <p class="bold">유니온 캐릭터 추가</p>
                        <p>아래 + 버튼을 눌러 추가하세요</p>
                        <p>필수 유니온은 체크해주세요</p>
                    </div>
                </div>
                <div class="mapbox"><table id="map"></table></div>
                
                
            </div>
            <div class="setting">
                <div class="selectLank"></div>
                <div class="priority"></div>
            </div>
        </div>
        <div class="Frame BottomFrame">
            <div class="haveUnion RunUnion"></div>
            <div class="outputEffect"></div>
        </div>
    </div>
</body>
</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script> 
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/UnionMap.js"></script>
